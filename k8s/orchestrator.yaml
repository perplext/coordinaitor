apiVersion: v1
kind: Service
metadata:
  name: coordinaitor
  namespace: coordinaitor
spec:
  selector:
    app: coordinaitor
  ports:
    - name: http
      port: 80
      targetPort: 3000
    - name: mcp
      port: 4000
      targetPort: 4000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coordinaitor
  namespace: coordinaitor
spec:
  replicas: 3
  selector:
    matchLabels:
      app: coordinaitor
  template:
    metadata:
      labels:
        app: coordinaitor
    spec:
      containers:
      - name: coordinaitor
        image: coordinaitor:latest
        ports:
        - containerPort: 3000
          name: http
        - containerPort: 4000
          name: mcp
        env:
        - name: NODE_ENV
          value: production
        - name: DATABASE_URL
          value: postgresql://coordinaitor:$(DATABASE_PASSWORD)@postgres:5432/coordinaitor
        - name: REDIS_URL
          value: redis://redis:6379
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: coordinaitor-secrets
              key: DATABASE_PASSWORD
        - name: MCP_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: coordinaitor-secrets
              key: MCP_SECRET_KEY
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: coordinaitor-config
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: coordinaitor-hpa
  namespace: coordinaitor
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: coordinaitor
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80