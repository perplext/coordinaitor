apiVersion: v1
kind: Service
metadata:
  name: claude-agent
  namespace: coordinaitor
spec:
  selector:
    app: claude-agent
  ports:
    - port: 5001
      targetPort: 5001
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: claude-agent
  namespace: coordinaitor
spec:
  replicas: 2
  selector:
    matchLabels:
      app: claude-agent
  template:
    metadata:
      labels:
        app: claude-agent
        agent-type: claude
    spec:
      containers:
      - name: claude-agent
        image: coordinaitor/claude-agent:latest
        ports:
        - containerPort: 5001
        env:
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: coordinaitor-secrets
              key: ANTHROPIC_API_KEY
        - name: AGENT_NAME
          value: claude-agent
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
---
